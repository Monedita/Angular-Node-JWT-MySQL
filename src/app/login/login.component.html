<div class="d-flex justify-content-center align-items-center h-100 w-100">

    <div class="card mt-5 p-3" style="width: 25rem;">
        <h4 class="card-title text-center">Log In</h4>

        <div class="alert alert-danger" *ngIf="error" role="alert">
            Error: Bad Credentials.
          </div>
        

        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" formControlName="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" formControlName="password" class="form-control" id="password" placeholder="Password" required>
            </div>
            <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary mt-2 float-right">Login</button>
        </form>

    </div>

</div>
