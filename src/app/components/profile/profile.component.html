<div class="container pt-2">
    <div class="row">

        <div class="col-12">
            <div class="card mt-2">
                <div class="p-2 ">
                    <h3 class="text-center">{{ userName }}</h3>
                </div>
                <form action="/stats" enctype="multipart/form-data" method="post" [formGroup]="uploadForm" (ngSubmit)="upload()">
                    <div class="form-group">
                        <div class="form-group">
                            <label for="file">Picture:</label>
                            <input type="file" class="form-control-file" id="image"  name="image" formControlName="imageInput" #fileInput>
                        </div>
                        <div class="form-group">
                            <label for="description">Description:</label>
                            <input type="text" class="form-control" placeholder="Description...." id="description"  name="description" formControlName="descriptionInput">
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Upload Photo" class="btn btn-primary mt-2 float-right" [disabled]="!uploadForm.valid">        
                        </div>    
                    </div>
                </form>
            </div>
        </div>

        <div class="col-12 col-sm-6 col-md-6 col-lg-4 col-xl-3" *ngFor="let post of posts" >
            <app-card-img [post]="post" [canBeDeleted]="true" (deleted)="onDeleted($event)"></app-card-img>
        </div>
    
    </div>
</div>
