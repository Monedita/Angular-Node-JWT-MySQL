<div class="d-flex justify-content-center align-items-center h-100 w-100">

    <div class="card mt-5 p-3" style="width: 25rem;">
        <h4 class="card-title text-center">Register</h4>

        <form [formGroup]="registerForm" (ngSubmit)="register()">
            <div class="form-group">
                <label for="exampleInputEmail1">Email:</label>
                <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
            </div>
            <div class="form-group">
                <label for="exampleInputRealName1">Full Name:</label>
                <input type="text" formControlName="real_name" class="form-control" id="exampleInputRealName1" placeholder="Enter you Full Name" required>
            </div>
            <div class="form-group">
                <label for="exampleInputUserName1">User Name:</label>
                <input type="text" formControlName="user_name" class="form-control" id="exampleInputUserName1" placeholder="Enter User Name" required>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password:</label>
                <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
            </div>
            <button type="submit" [disabled]="!registerForm.valid" class="btn btn-primary mt-2 float-right">Register</button>
        </form>

    </div>

</div>
